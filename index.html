<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Multiplayer Game v0.1</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <button id="connectButton">Connect</button>

    <input id="remoteDescription" placeholder="Remote Description">
    <input id="localDescription" placeholder="Local Description">
    <script src="game.js"></script>
</body>
</html>
